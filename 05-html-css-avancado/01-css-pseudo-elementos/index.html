<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - Pseudo Elementos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>
        01 - Pseudo Elementos
    </h1>

    <p>Pseudo Elementos são pedaços de elementos que <br>
        permitem que sejam aplicados estilos em apenas 
        uma parte desses elementos. <br>
        A gente seleciona ele lá dentro do css assim: 
        elemento::nome-do-pseudo-elemento <br>
        ex: p::first-line {}
    </p>

    <input placeholder="Nome Completo" id="input" type="text">

    <ul>
        <li>
            Item 1
        </li>
        <li>
            Item 2
        </li>
        <li>
            Item 3
        </li>

    </ul>

</body>
</html>
