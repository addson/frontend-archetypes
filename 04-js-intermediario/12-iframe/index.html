<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>12 iframe</title>

    <style>
        .frame {
            width: 640px;
            height: 360px;
        }

    </style>

</head>

<body>
    <h1>12 iframe</h1>

    <iframe class="frame" 
        src="https://www.youtube.com/embed/2F-gvKHEUxo?controls=0&rel=0&showinfo=0" 
        title="Musics" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <script src="script.js"></script>

</body>

</html>
