<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>03 Acessando e Modificando Elementos e Atributos HTML</title>

    <style>
        .p {
            color: red;
        }

        span {
            display: none;
        }
    </style>

    

</head>
<body>
    <h1>03 Acessando e Modificando Elementos e Atributos HTML</h1>
    <p class="p" id="p1">Parágrafo 1</p>
    <p class="p" id="p2">Parágrafo 2</p>
    <p id="p3">Parágrafo 3</p>
    <p id="p4">Parágrafo 4 <span>Tag oculta</span> </p>
    <p id="p5">Parágrafo 5 <span>Tag oculta</span> </p>

    <script src="script.js"></script>

</body>
</html>
