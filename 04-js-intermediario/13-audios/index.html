<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>13 Manipulação de Audios</title>

    <style>

        .container {
            position: relative;
            width: 640px;
            /* height: 1px; */
        }

        .audio {
            width: 100%;
        }

        .controller {
            position: absolute;
            top: 0;
            text-align: center;

            width: 100%;
            height: 100%;

        }

        .btn {
            position: relative;
            top: 100%;

            width: 60px;
            margin: 10px;
            
        }

    </style>

</head>

<body>
    <h1>13 Manipulação de Audios</h1>

    <div class="container">

        <audio id="a1">
            <source type="audio/ogg" src="./assets/audio.ogg">
            <source type="audio/mpeg" src="./assets/audio.mp3">
        </audio>

        <div class="controller">

            <img class="btn" onclick="retroceder()" src="./assets/retroceder.png" alt="">
            <img class="btn" onclick="avancar()" src="./assets/avancar.png" alt="">

            <img class="btn" onclick="menosvelocidade()" src="./assets/menosvelocidade.png" alt="">
            <img class="btn" onclick="maisvelocidade()" src="./assets/maisvelocidade.png" alt="">
            
            <img class="btn" onclick="play()" src="./assets/play.png" alt="">
            <img class="btn" onclick="pause()" src="./assets/pause.png" alt="">
            <img class="btn" onclick="stop()" src="./assets/stop.png" alt="">

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
